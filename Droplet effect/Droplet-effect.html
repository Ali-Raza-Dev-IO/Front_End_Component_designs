<body>
  <div class="container">
    <form class="drop">
      <h2>Login</h2>
      
        <input type="text" class="input" placeholder="Username" required>
     
      
        <input type="password"
        class="input"
        placeholder="Password" 
        name="password" required>

      Haven't account ?

      </p>
    </form>
  </div>
